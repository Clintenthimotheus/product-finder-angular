<div class="card border-success mb-3" id="div-1">

  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <img src="{{product.images[0]}}" class="card border-danger mb-3"  alt="">
      

      </div>
      <div class="col-6">
        <div class="card-body">
          <h5 class="card-title">{{product.title}}</h5>
          <hr>
          <p class="card-text">{{product.description}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item "><span class="texts">{{ product.rating }}</span></li>
          <li class="list-group-item "><span class="txt"> Category:</span><span class="text">{{product.category}}</span>
          </li>
          <li class="list-group-item "><span class="txt">Price:</span> <span class="text1">${{product.price}}</span>
          </li>
          <li class="list-group-item "><span class="txt">Discount:</span><span
              class="text2">{{product.discountPercentage}}%</span></li>
          <li class="list-group-item "><span class="txt">Brand:</span><span class="text3">{{product.brand}}</span></li>
          <li class="list-group-item "></li>
        </ul>
        <form class="">
          <button class="btn btn-outline-danger me-2" type="button" routerLink="/">Home</button>

        </form>
      </div>
    </div>
  </div>
</div>
