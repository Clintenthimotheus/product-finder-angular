<div class="container-fluid">

  <!-- carousel -->
  <div class="container-fluid">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://static.vecteezy.com/system/resources/previews/000/179/179/large_2x/biggest-sale-offer-banner-template-for-brand-promotion-vector.jpg"
            class="d-block" alt="...">
        </div>
        <div class="carousel-item ">
          <img
            src="https://media.istockphoto.com/vectors/super-sale-offer-template-for-advertising-with-geometric-colorfu-vector-id626173114?k=6&m=626173114&s=170667a&w=0&h=EdRHiWMu1j27izOFB89G3_YuNYWOTw0121RgvMLO8HM="
            class="d-block" alt="...">
        </div>

        <div class="carousel-item">
          <img
            src="https://static.vecteezy.com/system/resources/previews/000/179/204/original/amazing-deals-sale-offer-banner-vector.jpg"
            class="d-block" alt="...">
        </div>
      </div>

    </div>
  </div>

  <!-- carousel-end -->

  <div id="scroll">
    <h2 class="text-center mt-5 mb-5 "></h2>
    <marquee scrollamount="15">
      <img src="https://i.ytimg.com/vi/XYiLxZTq1pY/maxresdefault.jpg" alt="">
      <img src="https://i.pinimg.com/originals/45/5d/7b/455d7b33b9cbca8fbf7d91c7e3c9add4.jpg" alt="">
      <img src="https://i.pinimg.com/1200x/84/75/9b/84759b91054825d196e525cbf49b3e09.jpg" alt="">

      <img src="https://photos5.appleinsider.com/gallery/42127-81652-Tracked-Ad-Spot-xl.jpg" alt="">
      <img
        src="https://media.idownloadblog.com/wp-content/uploads/2017/05/Samsung-Galaxy-S8-Unbox-your-phone-teaser-000.jpg"
        alt="">
      <img
        src="https://i0.wp.com/backendnews.net/wp-content/uploads/2021/09/OPPO-products-you-can-add-to-cart-on-9.9-Super-Brand-Day-Sale-save-up-to-48-and-more.jpg?fit=640%2C335&ssl=1"
        alt="">
      <img
        src="https://newspaperads.ads2publish.com/wp-content/uploads/2017/08/honor-8-lite-reflects-you-ad-deccan-chronicle-hyderabad-23-07-2017.png"
        alt="">
      <img src="https://i.ytimg.com/vi/XvAVOAPshYg/maxresdefault.jpg" alt="">
      <img src="https://i.ytimg.com/vi/0aCIkRLdUtA/maxresdefault.jpg" alt="">
      <img
        src="https://gumlet.assettype.com/afaqs%2F2023-09%2Fc69a1d25-5599-4ebd-8d14-88f1755db736%2FFogg___Border_2_0___2023___Fogg_Chal_Raha_Hai__Hindi____YouTube___Google_Chrome_11_09_2023_12_27_55.png?w=1200&auto=format%2Ccompress&ogImage=true"
        alt="">
      <img src="https://mir-s3-cdn-cf.behance.net/projects/max_808/bd342d167678343.Y3JvcCwxNDAwLDEwOTUsMCwxNTI.jpg"
        alt="">
      <img
        src="https://assets.ajio.com/medias/sys_master/root/20230615/Dimq/648b296cd55b7d0c636da3d2/-473Wx593H-4923351320-multi-MODEL9.jpg"
        alt="">


    </marquee>
  </div>


  <form id="formtag" class="d-flex justify-content-center" role="search">
    <input (keyup)="search($event)" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

  </form>


  <div class="container-fluid">
    <div class="row" id="rows" style="background-color:  bisque;">
      <div class="card" *ngFor="let pro of product|filter:searchKey:'title'">
        <div class="row g-0">
          <div class="col-md-4">
            <img id="img-pro" src="{{pro.thumbnail}}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title text-center">{{pro.title}}</h5>
              <ul class="list-group list-group-flush">

                <li class="list-group-item "><span class="txt"> Category:</span><span
                    class="text">{{pro.category}}</span>
                </li>
                <li class="list-group-item "><span class="txt">Price:</span> <span class="text1">${{pro.price}}</span>
                </li>
                <li class="list-group-item "><span class="txt">Discount:</span><span
                    class="text2">{{pro.discountPercentage}} %</span></li>
                <li class="list-group-item "><span class="txt">Brand:</span><span class="text3">{{pro.brand}}</span>
                </li>
                <li class="list-group-item "></li>
              </ul>
              <li class="list-group-item "><span class="texts">Rating :- {{pro.rating}}⭐⭐⭐⭐</span></li>
              <li class="list-group-item "></li>
              <nav class="navbar bg-body-light">
                <form id="form-button" class="container-fluid">
                  <button class="btn btn-success me-2" type="button"
                    routerLink="/mainpage/productview/{{pro.id}}">VISIT</button>
                  <button id="button2" class="btn btn-outline-dark me-2" type="button">ADD TO CART</button>
                </form>
              </nav>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
